<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Commentary Ratings - Sports Worm Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Sports commentary rating data
        const fullGameData = [
          { time: 0, BT: 0, Pav: 0, Presti: 0, minutes: 0 },
          { time: 5, BT: -5, Pav: 4, Presti: 9, minutes: 5 },
          { time: 10, BT: -6, Pav: 5, Presti: 8, minutes: 10 },
          { time: 15, BT: -7, Pav: 6, Presti: 6, minutes: 15 },
          { time: 20, BT: -2, Pav: 6, Presti: 7, minutes: 20 },
          { time: 25, BT: 1, Pav: 7, Presti: 8, minutes: 25 },
          { time: 30, BT: 3, Pav: 8, Presti: 9, minutes: 30 },
          { time: 35, BT: 4, Pav: 9, Presti: 8, minutes: 35 },
          { time: 40, BT: 5, Pav: 7, Presti: 9, minutes: 40 },
          { time: 45, BT: 8, Pav: 6, Presti: 7, minutes: 45 },
          { time: 50, BT: 3, Pav: 5, Presti: 8, minutes: 50 },
          { time: 55, BT: 1, Pav: 3, Presti: 9, minutes: 55 },
          { time: 60, BT: -3, Pav: 3, Presti: 9, minutes: 60 },
          { time: 65, BT: -7, Pav: 4, Presti: 8, minutes: 65 },
          { time: 70, BT: -8, Pav: 5, Presti: 9, minutes: 70 },
          { time: 75, BT: -9, Pav: 6, Presti: 8, minutes: 75 },
          { time: 80, BT: -9, Pav: 7, Presti: 9, minutes: 80 }
        ];

        const CommentatorRatingApp = () => {
          const [displayData, setDisplayData] = useState([fullGameData[0]]);
          const [currentIndex, setCurrentIndex] = useState(1);
          const [isPlaying, setIsPlaying] = useState(false);
          const [speed, setSpeed] = useState(750);
          const [showStats, setShowStats] = useState(true);

          useEffect(() => {
            if (!isPlaying || currentIndex >= fullGameData.length) {
              if (currentIndex >= fullGameData.length) {
                setIsPlaying(false);
              }
              return;
            }

            const currentTime = fullGameData[currentIndex]?.time;
            const isQuarterBoundary = currentTime === 20 || currentTime === 40 || currentTime === 60;
            const pauseDuration = isQuarterBoundary ? 300 : 0;

            const timer = setTimeout(() => {
              setDisplayData(prev => [...prev, fullGameData[currentIndex]]);
              setCurrentIndex(prev => prev + 1);
            }, speed + pauseDuration);

            return () => clearTimeout(timer);
          }, [isPlaying, currentIndex, speed]);

          const handleReset = () => {
            setDisplayData([fullGameData[0]]);
            setCurrentIndex(1);
            setIsPlaying(false);
          };

          const handlePlayPause = () => {
            if (currentIndex >= fullGameData.length) {
              handleReset();
              setTimeout(() => setIsPlaying(true), 100);
            } else {
              setIsPlaying(!isPlaying);
            }
          };

          const handleShowAll = () => {
            setDisplayData(fullGameData);
            setCurrentIndex(fullGameData.length);
            setIsPlaying(false);
          };

          const getCurrentStats = () => {
            if (displayData.length === 0) return null;
            const latest = displayData[displayData.length - 1];
            const calcAvg = (name) => {
              const sum = displayData.reduce((acc, d) => acc + d[name], 0);
              return (sum / displayData.length).toFixed(1);
            };
            return {
              BT: { current: latest.BT, avg: calcAvg('BT') },
              Pav: { current: latest.Pav, avg: calcAvg('Pav') },
              Presti: { current: latest.Presti, avg: calcAvg('Presti') }
            };
          };

          const stats = getCurrentStats();

          const CustomTooltip = ({ active, payload }) => {
            if (active && payload && payload.length) {
              return (
                <div style={{
                  background: 'rgba(15, 15, 25, 0.95)',
                  border: '2px solid rgba(255, 215, 0, 0.3)',
                  padding: '12px 16px',
                  borderRadius: '8px',
                  fontFamily: 'Rajdhani, sans-serif'
                }}>
                  <p style={{ color: '#FFD700', fontSize: '14px', fontWeight: '700', marginBottom: '8px' }}>
                    {payload[0].payload.time} min
                  </p>
                  {payload.map((entry, index) => (
                    <p key={index} style={{ 
                      color: entry.color, 
                      fontSize: '13px',
                      margin: '4px 0',
                      fontWeight: '600'
                    }}>
                      {entry.name}: {entry.value > 0 ? '+' : ''}{entry.value}
                    </p>
                  ))}
                </div>
              );
            }
            return null;
          };

          const CustomXAxisTick = ({ x, y, payload }) => {
            const quarterLabels = {
              0: 'Q1',
              20: 'Q2',
              40: 'HT',
              60: 'Q4',
              80: 'FT'
            };
            
            return (
              <g transform={`translate(${x},${y})`}>
                <text 
                  x={0} 
                  y={0} 
                  dy={16} 
                  textAnchor="middle" 
                  fill="rgba(255, 215, 0, 0.8)"
                  fontFamily="Rajdhani, sans-serif"
                  fontSize="13px"
                  fontWeight="600"
                >
                  {payload.value}
                </text>
                {quarterLabels[payload.value] && (
                  <text 
                    x={0} 
                    y={0} 
                    dy={32} 
                    textAnchor="middle" 
                    fill="#FFD700"
                    fontFamily="Rajdhani, sans-serif"
                    fontSize="12px"
                    fontWeight="700"
                  >
                    ({quarterLabels[payload.value]})
                  </text>
                )}
              </g>
            );
          };

          return (
            <div style={{
              minHeight: '100vh',
              background: 'linear-gradient(135deg, #0a0a14 0%, #1a1a2e 100%)',
              padding: '40px 20px',
              fontFamily: 'system-ui, sans-serif',
              position: 'relative',
              overflow: 'hidden'
            }}>
              <div style={{
                position: 'absolute',
                top: 0,
                left: 0,
                right: 0,
                bottom: 0,
                backgroundImage: `
                  linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px)
                `,
                backgroundSize: '50px 50px',
                opacity: 0.4,
                animation: 'gridMove 20s linear infinite'
              }} />

              <style>{`
                @keyframes gridMove {
                  0% { transform: translate(0, 0); }
                  100% { transform: translate(50px, 50px); }
                }
                @keyframes pulse {
                  0%, 100% { opacity: 1; }
                  50% { opacity: 0.7; }
                }
                @keyframes slideIn {
                  from { opacity: 0; transform: translateY(-20px); }
                  to { opacity: 1; transform: translateY(0); }
                }
                @keyframes glow {
                  0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
                  50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
                }
                .stat-card { transition: all 0.3s ease; }
                .stat-card:hover {
                  transform: translateY(-4px);
                  box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
                }
                button { transition: all 0.2s ease; }
                button:hover {
                  transform: scale(1.05);
                  filter: brightness(1.2);
                }
                button:active { transform: scale(0.98); }
              `}</style>

              <div style={{ maxWidth: '1400px', margin: '0 auto', position: 'relative', zIndex: 1 }}>
                
                <div style={{ 
                  textAlign: 'center', 
                  marginBottom: '40px',
                  animation: 'slideIn 0.6s ease-out'
                }}>
                  <h1 style={{
                    fontFamily: 'Bebas Neue, sans-serif',
                    fontSize: '64px',
                    margin: '0 0 8px 0',
                    background: 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent',
                    backgroundClip: 'text',
                    letterSpacing: '4px',
                    animation: 'glow 3s ease-in-out infinite'
                  }}>
                    LIVE COMMENTARY RATINGS
                  </h1>
                  <p style={{
                    fontFamily: 'Rajdhani, sans-serif',
                    fontSize: '18px',
                    color: 'rgba(255, 215, 0, 0.8)',
                    fontWeight: '600',
                    letterSpacing: '2px',
                    textTransform: 'uppercase'
                  }}>
                    Real-Time Subscriber Sentiment Analysis
                  </p>
                </div>

                <div style={{
                  background: 'rgba(20, 20, 35, 0.7)',
                  backdropFilter: 'blur(10px)',
                  borderRadius: '16px',
                  padding: '24px',
                  marginBottom: '30px',
                  border: '2px solid rgba(255, 215, 0, 0.2)',
                  display: 'flex',
                  flexWrap: 'wrap',
                  gap: '16px',
                  alignItems: 'center',
                  justifyContent: 'space-between',
                  animation: 'slideIn 0.6s ease-out 0.1s both'
                }}>
                  <div style={{ display: 'flex', gap: '12px', flexWrap: 'wrap' }}>
                    <button
                      onClick={handlePlayPause}
                      style={{
                        background: isPlaying 
                          ? 'linear-gradient(135deg, #FF4444 0%, #CC0000 100%)'
                          : 'linear-gradient(135deg, #00FF88 0%, #00CC66 100%)',
                        color: '#0a0a14',
                        border: 'none',
                        padding: '12px 28px',
                        borderRadius: '8px',
                        fontSize: '16px',
                        fontWeight: '700',
                        fontFamily: 'Rajdhani, sans-serif',
                        cursor: 'pointer',
                        textTransform: 'uppercase',
                        letterSpacing: '1px',
                        boxShadow: isPlaying 
                          ? '0 4px 15px rgba(255, 68, 68, 0.4)'
                          : '0 4px 15px rgba(0, 255, 136, 0.4)'
                      }}
                    >
                      {isPlaying ? 'â¸ PAUSE' : currentIndex >= fullGameData.length ? 'â†» REPLAY' : 'â–¶ PLAY'}
                    </button>

                    <button
                      onClick={handleReset}
                      style={{
                        background: 'linear-gradient(135deg, #666 0%, #444 100%)',
                        color: '#fff',
                        border: 'none',
                        padding: '12px 28px',
                        borderRadius: '8px',
                        fontSize: '16px',
                        fontWeight: '700',
                        fontFamily: 'Rajdhani, sans-serif',
                        cursor: 'pointer',
                        textTransform: 'uppercase',
                        letterSpacing: '1px'
                      }}
                    >
                      âŸ² RESET
                    </button>

                    <button
                      onClick={handleShowAll}
                      style={{
                        background: 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)',
                        color: '#0a0a14',
                        border: 'none',
                        padding: '12px 28px',
                        borderRadius: '8px',
                        fontSize: '16px',
                        fontWeight: '700',
                        fontFamily: 'Rajdhani, sans-serif',
                        cursor: 'pointer',
                        textTransform: 'uppercase',
                        letterSpacing: '1px',
                        boxShadow: '0 4px 15px rgba(255, 215, 0, 0.4)'
                      }}
                    >
                      âš¡ SHOW ALL
                    </button>
                  </div>

                  <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                    <label style={{
                      fontFamily: 'Rajdhani, sans-serif',
                      fontSize: '14px',
                      color: '#FFD700',
                      fontWeight: '600',
                      textTransform: 'uppercase',
                      letterSpacing: '1px'
                    }}>
                      Speed:
                    </label>
                    <select
                      value={speed}
                      onChange={(e) => setSpeed(Number(e.target.value))}
                      style={{
                        background: 'rgba(255, 215, 0, 0.1)',
                        color: '#FFD700',
                        border: '2px solid rgba(255, 215, 0, 0.3)',
                        padding: '8px 16px',
                        borderRadius: '6px',
                        fontSize: '14px',
                        fontFamily: 'Rajdhani, sans-serif',
                        fontWeight: '600',
                        cursor: 'pointer'
                      }}
                    >
                      <option value={750}>Slow (1 min = 0.15s)</option>
                      <option value={375}>Normal (2x)</option>
                      <option value={188}>Fast (4x)</option>
                      <option value={75}>Very Fast (10x)</option>
                    </select>

                    <button
                      onClick={() => setShowStats(!showStats)}
                      style={{
                        background: showStats 
                          ? 'linear-gradient(135deg, #4169E1 0%, #1E90FF 100%)'
                          : 'rgba(255, 255, 255, 0.1)',
                        color: '#fff',
                        border: '2px solid rgba(255, 215, 0, 0.3)',
                        padding: '8px 20px',
                        borderRadius: '6px',
                        fontSize: '14px',
                        fontWeight: '600',
                        fontFamily: 'Rajdhani, sans-serif',
                        cursor: 'pointer',
                        textTransform: 'uppercase',
                        letterSpacing: '1px'
                      }}
                    >
                      {showStats ? 'ðŸ“Š STATS ON' : 'ðŸ“Š STATS OFF'}
                    </button>
                  </div>
                </div>

                {showStats && stats && (
                  <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                    gap: '20px',
                    marginBottom: '30px',
                    animation: 'slideIn 0.6s ease-out 0.2s both'
                  }}>
                    {[
                      { name: 'BT', color: '#00D9FF', data: stats.BT },
                      { name: 'Pav', color: '#00FF88', data: stats.Pav },
                      { name: 'Presti', color: '#FFD700', data: stats.Presti }
                    ].map((commentator, idx) => (
                      <div
                        key={commentator.name}
                        className="stat-card"
                        style={{
                          background: 'rgba(20, 20, 35, 0.7)',
                          backdropFilter: 'blur(10px)',
                          borderRadius: '12px',
                          padding: '24px',
                          border: `2px solid ${commentator.color}40`,
                          boxShadow: `0 4px 20px ${commentator.color}20`,
                          animation: `slideIn 0.6s ease-out ${0.3 + idx * 0.1}s both`
                        }}
                      >
                        <div style={{
                          fontFamily: 'Bebas Neue, sans-serif',
                          fontSize: '28px',
                          color: commentator.color,
                          marginBottom: '12px',
                          letterSpacing: '2px'
                        }}>
                          {commentator.name}
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'baseline' }}>
                          <div>
                            <div style={{
                              fontFamily: 'Rajdhani, sans-serif',
                              fontSize: '12px',
                              color: 'rgba(255, 255, 255, 0.5)',
                              textTransform: 'uppercase',
                              letterSpacing: '1px',
                              marginBottom: '4px'
                            }}>
                              Current
                            </div>
                            <div style={{
                              fontFamily: 'Bebas Neue, sans-serif',
                              fontSize: '48px',
                              color: commentator.data.current >= 0 ? '#00FF88' : '#FF4444',
                              lineHeight: 1
                            }}>
                              {commentator.data.current > 0 ? '+' : ''}{commentator.data.current}
                            </div>
                          </div>
                          <div style={{ textAlign: 'right' }}>
                            <div style={{
                              fontFamily: 'Rajdhani, sans-serif',
                              fontSize: '12px',
                              color: 'rgba(255, 255, 255, 0.5)',
                              textTransform: 'uppercase',
                              letterSpacing: '1px',
                              marginBottom: '4px'
                            }}>
                              Average
                            </div>
                            <div style={{
                              fontFamily: 'Rajdhani, sans-serif',
                              fontSize: '28px',
                              color: commentator.color,
                              fontWeight: '700'
                            }}>
                              {commentator.data.avg > 0 ? '+' : ''}{commentator.data.avg}
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                <div style={{
                  background: 'rgba(20, 20, 35, 0.7)',
                  backdropFilter: 'blur(10px)',
                  borderRadius: '16px',
                  padding: '32px 24px',
                  border: '2px solid rgba(255, 215, 0, 0.2)',
                  boxShadow: '0 8px 32px rgba(0, 0, 0, 0.3)',
                  animation: 'slideIn 0.6s ease-out 0.4s both',
                  position: 'relative'
                }}>
                  {displayData.length > 1 && (() => {
                    const latestData = displayData[displayData.length - 1];
                    
                    const containerPaddingLeft = 24;
                    const containerPaddingTop = 32;
                    const chartMarginLeft = 20;
                    const chartMarginRight = 30;
                    const chartMarginTop = 20;
                    const chartMarginBottom = 40;
                    const yAxisWidth = 50;
                    
                    const totalContainerWidth = 1400;
                    const responsiveContainerWidth = totalContainerWidth - (containerPaddingLeft * 2);
                    const totalHeight = 500;
                    const plotWidth = responsiveContainerWidth - chartMarginLeft - chartMarginRight - yAxisWidth;
                    const plotHeight = totalHeight - chartMarginTop - chartMarginBottom;
                    
                    const calculateDataPointPosition = (time, value) => {
                      const xPercent = time / 80;
                      const xInPlot = xPercent * plotWidth;
                      const xAbsolute = containerPaddingLeft + chartMarginLeft + yAxisWidth + xInPlot;
                      
                      const yPercent = (10 - value) / 20;
                      const yInPlot = yPercent * plotHeight;
                      const yAbsolute = containerPaddingTop + chartMarginTop + yInPlot;
                      
                      return { x: xAbsolute, y: yAbsolute };
                    };

                    const calculateCirclePosition = (time, value) => {
                      const dataPoint = calculateDataPointPosition(time, value);
                      const horizontalOffset = 0;
                      const verticalOffset = -35;
                      
                      let circleX = dataPoint.x + horizontalOffset;
                      let circleY = dataPoint.y + verticalOffset;
                      
                      const maxX = totalContainerWidth + containerPaddingLeft;
                      const maxY = totalHeight + containerPaddingTop - 40;
                      const minX = containerPaddingLeft + 60;
                      const minY = containerPaddingTop + 40;
                      
                      circleX = Math.max(minX, Math.min(circleX, maxX));
                      circleY = Math.max(minY, Math.min(circleY, maxY));
                      
                      return { circleX, circleY, dataX: dataPoint.x, dataY: dataPoint.y };
                    };
                    
                    const btPos = calculateCirclePosition(latestData.time, latestData.BT);
                    const pavPos = calculateCirclePosition(latestData.time, latestData.Pav);
                    const prestigPos = calculateCirclePosition(latestData.time, latestData.Presti);
                    
                    return (
                      <>
                        {[
                          { pos: btPos, name: 'BT', color: '#00D9FF', value: latestData.BT },
                          { pos: pavPos, name: 'Pav', color: '#00FF88', value: latestData.Pav },
                          { pos: prestigPos, name: 'Presti', color: '#FFD700', value: latestData.Presti }
                        ].map((c) => (
                          <div key={c.name} style={{
                            position: 'absolute',
                            left: `${c.pos.circleX}px`,
                            top: `${c.pos.circleY}px`,
                            transform: 'translate(-50%, -50%)',
                            zIndex: 10,
                            transition: 'all 0.5s ease-out'
                          }}>
                            <svg 
                              style={{
                                position: 'absolute',
                                left: '25px',
                                top: '25px',
                                width: `${Math.abs(c.pos.dataX - c.pos.circleX) + 50}px`,
                                height: `${Math.abs(c.pos.dataY - c.pos.circleY) + 50}px`,
                                overflow: 'visible',
                                pointerEvents: 'none'
                              }}
                            >
                              <defs>
                                <marker id={`arrow${c.name}`} markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
                                  <path d="M0,0 L0,10 L10,5 z" fill={c.color} />
                                </marker>
                              </defs>
                              <line 
                                x1="0" 
                                y1="0" 
                                x2={c.pos.dataX - c.pos.circleX}
                                y2={c.pos.dataY - c.pos.circleY}
                                stroke={c.color} 
                                strokeWidth="2" 
                                markerEnd={`url(#arrow${c.name})`}
                                opacity="0.8"
                              />
                            </svg>
                            
                            <div style={{
                              display: 'flex',
                              alignItems: 'center',
                              gap: '8px'
                            }}>
                              <div style={{
                                width: '50px',
                                height: '50px',
                                borderRadius: '50%',
                                background: `linear-gradient(135deg, ${c.color}40 0%, ${c.color}60 100%)`,
                                border: `3px solid ${c.color}`,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                fontFamily: 'Bebas Neue, sans-serif',
                                fontSize: c.name === 'BT' ? '20px' : c.name === 'Pav' ? '18px' : '16px',
                                color: c.color,
                                boxShadow: `0 0 25px ${c.color}60, inset 0 0 15px ${c.color}30`,
                                position: 'relative',
                                overflow: 'hidden',
                                backdropFilter: 'blur(10px)'
                              }}>
                                <div style={{
                                  position: 'absolute',
                                  width: '100%',
                                  height: '100%',
                                  background: `radial-gradient(circle at 30% 30%, ${c.color}40 0%, transparent 70%)`,
                                  animation: 'pulse 2s ease-in-out infinite'
                                }} />
                                <span style={{ position: 'relative', zIndex: 1 }}>{c.name}</span>
                              </div>
                              <div style={{
                                fontFamily: 'Rajdhani, sans-serif',
                                fontSize: '14px',
                                color: c.color,
                                fontWeight: '700',
                                background: `rgba(${c.color === '#00D9FF' ? '0, 217, 255' : c.color === '#00FF88' ? '0, 255, 136' : '255, 215, 0'}, 0.2)`,
                                backdropFilter: 'blur(10px)',
                                padding: '4px 8px',
                                borderRadius: '6px',
                                border: `2px solid ${c.color}`,
                                whiteSpace: 'nowrap'
                              }}>
                                {c.value > 0 ? '+' : ''}{c.value}
                              </div>
                            </div>
                          </div>
                        ))}
                      </>
                    );
                  })()}

                  <ResponsiveContainer width="100%" height={500}>
                    <LineChart
                      data={displayData}
                      margin={{ top: 20, right: 30, left: 20, bottom: 40 }}
                    >
                      <defs>
                        <linearGradient id="btGradient" x1="0" y1="0" x2="0" y2="1">
                          <stop offset="5%" stopColor="#00D9FF" stopOpacity={0.3}/>
                          <stop offset="95%" stopColor="#00D9FF" stopOpacity={0}/>
                        </linearGradient>
                        <linearGradient id="pavGradient" x1="0" y1="0" x2="0" y2="1">
                          <stop offset="5%" stopColor="#00FF88" stopOpacity={0.3}/>
                          <stop offset="95%" stopColor="#00FF88" stopOpacity={0}/>
                        </linearGradient>
                        <linearGradient id="prestigradient" x1="0" y1="0" x2="0" y2="1">
                          <stop offset="5%" stopColor="#FFD700" stopOpacity={0.3}/>
                          <stop offset="95%" stopColor="#FFD700" stopOpacity={0}/>
                        </linearGradient>
                      </defs>
                      <CartesianGrid 
                        strokeDasharray="3 3" 
                        stroke="rgba(255, 215, 0, 0.1)" 
                        vertical={false}
                      />
                      <XAxis 
                        dataKey="time"
                        type="number"
                        domain={[0, 80]}
                        ticks={[0, 20, 40, 60, 80]}
                        tick={<CustomXAxisTick />}
                        stroke="rgba(255, 215, 0, 0.6)"
                        height={60}
                      />
                      <YAxis 
                        domain={[-10, 10]}
                        stroke="rgba(255, 215, 0, 0.6)"
                        style={{ 
                          fontFamily: 'Rajdhani, sans-serif',
                          fontSize: '13px',
                          fontWeight: '600'
                        }}
                        tick={{ fill: 'rgba(255, 215, 0, 0.8)' }}
                        label={{ 
                          value: 'Rating Score', 
                          angle: -90, 
                          position: 'insideLeft',
                          style: { 
                            fill: '#FFD700',
                            fontFamily: 'Rajdhani, sans-serif',
                            fontSize: '14px',
                            fontWeight: '700',
                            textTransform: 'uppercase',
                            letterSpacing: '1px'
                          }
                        }}
                      />
                      <Tooltip content={<CustomTooltip />} />
                      <Line 
                        type="monotone" 
                        dataKey="BT" 
                        stroke="#00D9FF" 
                        strokeWidth={3}
                        dot={{ fill: '#00D9FF', r: 5, strokeWidth: 2, stroke: '#0a0a14' }}
                        activeDot={{ r: 7, strokeWidth: 3, stroke: '#00D9FF' }}
                        animationDuration={300}
                        animationEasing="ease-in-out"
                        isAnimationActive={false}
                        connectNulls={false}
                      />
                      <Line 
                        type="monotone" 
                        dataKey="Pav" 
                        stroke="#00FF88" 
                        strokeWidth={3}
                        dot={{ fill: '#00FF88', r: 5, strokeWidth: 2, stroke: '#0a0a14' }}
                        activeDot={{ r: 7, strokeWidth: 3, stroke: '#00FF88' }}
                        animationDuration={300}
                        animationEasing="ease-in-out"
                        isAnimationActive={false}
                        connectNulls={false}
                      />
                      <Line 
                        type="monotone" 
                        dataKey="Presti" 
                        stroke="#FFD700" 
                        strokeWidth={3}
                        dot={{ fill: '#FFD700', r: 5, strokeWidth: 2, stroke: '#0a0a14' }}
                        activeDot={{ r: 7, strokeWidth: 3, stroke: '#FFD700' }}
                        animationDuration={300}
                        animationEasing="ease-in-out"
                        isAnimationActive={false}
                        connectNulls={false}
                      />
                    </LineChart>
                  </ResponsiveContainer>

                  {isPlaying && (
                    <div style={{
                      position: 'absolute',
                      top: '48px',
                      right: '48px',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '8px',
                      background: 'rgba(255, 68, 68, 0.2)',
                      padding: '8px 16px',
                      borderRadius: '20px',
                      border: '2px solid #FF4444'
                    }}>
                      <div style={{
                        width: '10px',
                        height: '10px',
                        borderRadius: '50%',
                        background: '#FF4444',
                        animation: 'pulse 1.5s ease-in-out infinite'
                      }} />
                      <span style={{
                        fontFamily: 'Rajdhani, sans-serif',
                        fontSize: '14px',
                        color: '#FF4444',
                        fontWeight: '700',
                        textTransform: 'uppercase',
                        letterSpacing: '1px'
                      }}>
                        LIVE
                      </span>
                    </div>
                  )}
                </div>

                <div style={{
                  marginTop: '30px',
                  textAlign: 'center',
                  fontFamily: 'Rajdhani, sans-serif',
                  fontSize: '14px',
                  color: 'rgba(255, 215, 0, 0.5)',
                  animation: 'slideIn 0.6s ease-out 0.5s both'
                }}>
                  <p style={{ margin: '8px 0' }}>
                    Tracking {fullGameData.length} data points across 4 quarters
                  </p>
                  <p style={{ margin: '8px 0' }}>
                    Data Progress: {currentIndex} / {fullGameData.length} 
                    {currentIndex > 0 && ` (${Math.round((currentIndex / fullGameData.length) * 100)}%)`}
                  </p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<CommentatorRatingApp />, document.getElementById('root'));
    </script>
</body>
</html>
